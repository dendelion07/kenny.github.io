<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paralax</title>

    <link href= "BerkshireSwash-Regular.ttf" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="diamonds.css">
    <link rel="stylesheet" type="text/css" href="stylebackground.css">
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">    
            <span>Happy Birthday</span>
            <br>
            <span>Kenny</span>
        </div>
    </section>
    <div class="diamond-grid">
        <div class="item"><img src="yellow.JPG"></div>
        <div class="item"><img src="yellow.JPG"></div>
        <div class="item"><img src="kenny1.JPG"></div>
        <div class="item"><img src="lake1.JPG"></div>
        <div class="item"><img src="lake2.JPG"></div>
        <div class="item"><img src="kenny2.JPG"></div>
        <div class="item"><img src="lake3.JPG"></div>
        <div class="item"><img src="lake4.JPG"></div>
        <div class="item"><img src="kenny3.JPG"></div>
        <div class="item"><img src="red.JPG"></div>
        <div class="item"><img src="red.JPG"></div>
        <div class="item"><img src="kenny4.jpeg"></div>
        <div class="item"><img src="lake5.jpeg"></div>
        <div class="item"><img src="lake6.jpeg"></div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="jquery.diamonds.js"></script>
    <script type="text/javascript">
        $(".diamond-grid").diamonds({
            size : 220, // Size of diamonds in pixels. Both width and height. 
            gap : 5, // Pixels between each square.
            hideIncompleteRow : false, // Hide last row if there are not enough items to fill it completely.
            autoRedraw : true, // Auto redraw diamonds when it detects resizing.
            itemSelector : ".item" // the css selector to use to select diamonds-items.
        });

    </script>

</body>
</html>
